<!-- MODEL DRIVEN -->
<form class="container" [formGroup]="formdata" (ngSubmit) = "onSubmit(formdata.value)" >
  <div class="row">
    <div class="col-sm-4">
      <h4>Email</h4>
      <input type="text" class="form-control" placeholder="emailid" formControlName="emailid">
    </div>
    <div class="col-sm-4">
      <h4>Age</h4>
      <select class="form-control" formControlName="age" (change) = "changeAge($event)">
        <option *ngFor="let i of ageArray">{{i}}</option>
      </select>
    </div>
    <div class="col-sm-4">
      <h4>Password</h4>
      <input type="password" class="form-control" placeholder="passwd" formControlName="passwd">
    </div>
  </div>
  <div class="mt-4">
    <button type="submit" [disabled] = "!formdata.valid" class="btn btn-primary">
      Log In
    </button>
    Email entered is : {{emailid}}
  </div>
</form>
